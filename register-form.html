<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
</head>
<body>

<h2>Register</h2>

<form>
    Name:<br>
    <input type="text" name="name"><br><br>

    Email:<br>
    <input type="email" name="email"><br><br>

    Password:<br>
    <input type="password" name="password"><br><br>

    Confirm Password:<br>
    <input type="password" name="confirm"><br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
